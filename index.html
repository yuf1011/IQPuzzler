<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IQ Puzzler Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="game-header">
    <h1><span class="emoji">ðŸ§©</span>IQ Puzzler Pro</h1>
  </header>

  <div class="game-container">
    <!-- Left: Board -->
    <div class="board-area">
      <div id="board-grid" class="board-grid"></div>
      <!-- Floating preview: shows selected piece above board on mobile -->
      <div id="piece-preview" class="piece-preview hidden">
        <div class="piece-preview-actions">
          <button id="btn-preview-flip" class="preview-action-btn" title="Flip">&#x2194;</button>
          <div id="piece-preview-shape" class="piece-preview-shape"></div>
          <button id="btn-preview-rotate" class="preview-action-btn" title="Rotate">&#x21bb;</button>
        </div>
        <div class="piece-preview-hint">tap to rotate &bull; drag to board or tap board</div>
      </div>
    </div>

    <!-- Right: Sidebar (Tray + Controls) -->
    <div class="sidebar">
      <!-- Mode Switcher -->
      <div class="mode-switcher">
        <button class="mode-btn active" data-mode="free">Free Play</button>
        <button class="mode-btn" data-mode="challenge">Challenge</button>
      </div>

      <!-- Challenge Panel (hidden in Free Play mode) -->
      <div id="challenge-panel" class="challenge-panel hidden">
        <div class="challenge-header">
          <button id="btn-prev-challenge" class="challenge-nav-btn" title="Previous challenge">&laquo;</button>
          <div class="challenge-info">
            <span id="challenge-title" class="challenge-title">#1 Starter</span>
            <span id="challenge-stars" class="challenge-stars"></span>
          </div>
          <button id="btn-next-challenge" class="challenge-nav-btn" title="Next challenge">&raquo;</button>
        </div>
        <div class="challenge-actions">
          <button id="btn-hint" class="hint-btn" title="Use a hint">
            &#x1F4A1; Hint <span id="hint-counter" class="hint-counter">3/3</span>
          </button>
        </div>
        <div id="challenge-progress" class="challenge-progress"></div>
        <div id="challenge-loading" class="challenge-loading hidden">
          <span class="loading-spinner"></span>
          Generating challenges...
        </div>
      </div>

      <!-- Timer -->
      <div class="timer-display">
        <span class="timer-icon">&#9201;</span>
        <span id="timer-value" class="timer-value">00:00</span>
      </div>

      <!-- Piece Tray -->
      <div id="piece-tray" class="piece-tray"></div>

      <!-- Controls -->
      <div class="controls">
        <button id="btn-rotate">
          &#x21bb; Rotate
          <span class="shortcut">R</span>
        </button>
        <button id="btn-flip">
          &#x2194; Flip
          <span class="shortcut">F</span>
        </button>
        <button id="btn-reset">
          &#x27F2; Reset
        </button>
      </div>
    </div>
  </div>

  <div id="status-bar" class="status-bar">
    Click a piece to select it, then click the board to place it.
  </div>

  <!-- Floating action bar for selected piece (mobile-friendly) -->
  <div id="piece-actions" class="piece-actions hidden">
    <button id="btn-action-cancel" class="action-btn action-cancel" title="Deselect">&#x2715; Deselect</button>
  </div>

  <!-- Hint Confirmation Modal -->
  <div id="hint-modal" class="hint-modal hidden">
    <div class="hint-modal-backdrop"></div>
    <div class="hint-modal-content">
      <div class="hint-modal-icon">&#x1F4A1;</div>
      <div class="hint-modal-title">Use a Hint?</div>
      <div class="hint-modal-body">
        <p>A hint will reveal the correct placement of one piece on the board.</p>
        <p class="hint-modal-penalty">&#x23F1; <strong>+5:00</strong> time penalty</p>
        <p class="hint-modal-remaining" id="hint-modal-remaining">Hints remaining: <strong>3/3</strong></p>
      </div>
      <div class="hint-modal-buttons">
        <button id="btn-hint-cancel" class="hint-modal-btn hint-modal-cancel">Cancel</button>
        <button id="btn-hint-confirm" class="hint-modal-btn hint-modal-confirm">Use Hint</button>
      </div>
    </div>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
